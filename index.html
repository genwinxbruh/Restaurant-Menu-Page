<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is responsive restaurant menu page is built by thegolumehra for practicing vanilla js.">
    <title>Restaurant Menu Page</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header></header>

    <section class="menu">

        <!-- title -->
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>

        <!-- filter buttons -->
        <div class="btn-container">
            <!-- <button class="filter-btn" type="button" data-id="Beverages">Beverages</button> -->
        </div>

        <!-- menu items -->
        <div class="section-center">

            <!-- single item -->
            <article class="menu-item">
                <img src="./images/burger.jpg" class="photo" alt="burger img">
                <div class="item-info">
                    <header>
                        <h4>burger</h4>
                        <h4 class="price">$2</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi laborum
                        nostrum voluptatem porro
                        blanditiis, voluptas corrupti obcaecati nemo dolorem mollitia.
                    </p>
                </div>
            </article>
            <!-- end of single item -->
            
        </div>
    </section>

    <footer></footer>

    <!-- javascript -->
    <script src="./main.js"></script>
</body>

</html>
